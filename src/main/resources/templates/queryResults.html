<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Github Repository Events Query </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="results-header">
    <h1 id="query-header">Query Results</h1>
</div>
<div class="results">
    <table aria-describedby="query-header">
        <thead>
        <tr>
            <th id="type">Event Type</th>
            <th id="date">Event Date</th>
            <th id="actor-display-name">Actor Display Name</th>
            <th id="actor-id">Actor Id</th>
            <th id="actor-login">Actor Login</th>
            <th id="actor-avatar-url">Actor Avatar Url</th>
            <th id="actor-grvatar">Actor Gravatar ID</th>
            <th id="actor-url">Actor Url</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td><label th:text="${event.type}"></label></td>
            <td><label th:text="${event.timestamp}"></label></td>
            <td><label th:text="${event.actor.displayLogin}"></label></td>
            <td><label th:text="${event.actor.id}"></label></td>
            <td><label th:text="${event.actor.login}"></label></td>
            <td><label th:text="${event.actor.avatarUrl}"></label></td>
            <td><label th:text="${event.actor.gravatarId}"></label></td>
            <td><label th:text="${event.actor.url}"></label></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="actions">
    <div class="nav-btn"><a th:href="@{/query}">home</a></div>
</div>
</body>
</html>
